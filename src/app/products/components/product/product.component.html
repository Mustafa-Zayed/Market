<div class="item">
  <img [src]="prod.image" alt="" />
  <div class="body">
    <h4>{{ prod.title }}</h4>
    <p>{{ prod.description }}</p>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" (click)="addToCartClick(prod)">
      Add To Cart
    </button>
    <span>{{ prod.price | currency : "EGP" }}</span>
  </div>
</div>
