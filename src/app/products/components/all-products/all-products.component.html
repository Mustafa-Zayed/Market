<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select label="Categories" [iterator] = "categories" (selectionChanged)="getByCategory($event)"></app-select>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let prod of products">
      <app-product [prod] = "prod" (onAddToCart)="addToCart($event)"></app-product>
    </div>
  </div>

  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
