<div class="box mt-5">
  <div class="my-2 w-25">
    <label for="" class="my-1">Categories:</label>
    <select #category class="form-control" (change)="getByCategory(category.value)">
      <option value="all" selected>All</option>
      <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
    </select>

  </div>

  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let prod of products">
      <div class="item">
        <img [src]="prod.image" alt="" />
        <div class="body">
          <h4>{{ prod.title }}</h4>
          <p>{{ prod.description }}</p>
        </div>
        <div
          class="px-3 mb-2 d-flex justify-content-between align-items-center"
        >
          <button class="btn btn-success">Add To Cart</button>
          <span>{{ prod.price | currency : "EGP" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
